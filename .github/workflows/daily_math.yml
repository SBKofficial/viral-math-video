name: Daily Math Short Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: sudo apt-get install -y ffmpeg

      - name: Install Python Libraries
        run: |
          # requests is needed for Telegram
          pip install "moviepy>=2.0.0.dev2" pillow imageio-ffmpeg requests

      - name: Generate and Send Video
        env: 
          # This connects your GitHub Secrets to the Python Script
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python generate_video.py

      - name: Upload Video Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: daily-math-short
          path: daily_short.mp4
          retention-days: 1
