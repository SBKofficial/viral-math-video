name: Daily Math Short Generator

on:
  workflow_dispatch: # Allows you to click "Run" manually
  schedule:
    - cron: '0 6 * * *' # Runs automatically every day at 6:00 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies (FFMPEG)
        run: sudo apt-get install -y ffmpeg

      - name: Install Python Libraries
        run: |
          pip install moviepy==1.0.3 pillow decorator==4.4.2 imageio-ffmpeg
          # Using specific versions for maximum stability

      - name: Generate Video
        run: python generate_video.py

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-math-short
          path: daily_short.mp4
          retention-days: 1
